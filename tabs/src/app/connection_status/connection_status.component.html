<div class="connection-status">
  <div class="status" [ngClass]="{'connected': status.connected, 'disconnected': !status.connected}"></div> 
  <span class="status-description" *ngIf="status.connected">CONNECTED</span>
  <span class="status-description" *ngIf="!status.connected">DISCONNECTED</span>
  <span class="status-reconnecting" *ngIf="!status.connected"><a (click)="doReconnect()">Reconnect ({{status.retry_time}}s)</a></span>
</div>
